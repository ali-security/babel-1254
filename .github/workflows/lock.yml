name: Lock Threads
'on':
  push:
    branches:
    - main
permissions: {}
jobs:
  lock:
    permissions:
      issues: write
      pull-requests: write
    runs-on: ubuntu-24.04
    steps:
    - uses: dessant/lock-threads@v4
      with:
        github-token: ${{ github.token }}
        issue-inactive-days: '91'
        add-issue-labels: outdated
        pr-inactive-days: '91'
        add-pr-labels: outdated
